<!DOCTYPE html>
<html>
    <head>
        <title>Minnow</title>

        <!-- Typekit for Minnow -->
        <script src="//use.typekit.net/qxy2rle.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <!-- Ionicons -->
        <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css" type="text/css"></link>

        <!-- Minnow CSS -->
        <link rel="stylesheet" type="text/css" href="css/compiled.min.css">
    </head>
    <body>

        <script type="text/template" id="appLayoutViewTemplate">
            <nav class="navbar"></nav>
            <div class="searchBar"></div>
            <div class="tilesCollection"></div>
            <div class="modal fade" id="modal-sign-up" tabindex="-1" role="dialog" aria-hidden="true">
                <button type="button" class="btn btn-close-modal" data-dismiss="modal" aria-label="Close"><span class="ion-close" aria-hidden="true"></span></button>
                <div class="modal-content">
                    <h3 class="heading-sign-up">Sign up for Minnow</h3>
                    <div class="block-sign-up">
                        <button class="btn btn-block btn-sign-up btn-sign-up-fb"><span class="ion-social-facebook"></span>Sign up with Facebook</button>
                        <button class="btn btn-block btn-sign-up btn-sign-up-twitter"><span class="ion-social-twitter"></span>Sign up with Twitter</button>
                    </div>
                    <a class="sign-up-email">I'd rather use my email address.</a>
                    <p class="sign-up-disclaimer">Don't worry. We'll never post to your social network without your permission.</p>
                </div>
            </div>
        </script>

        <script type="text/template" id="tilesContainerTemplate">
            <div class="container">
                <div class="container-tiles">
                    <!-- Programmatically generated rows -->
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="tile"></div>
                        </div>
                    </div>
                    <!-- More programmatically generated rows... -->
                </div>
            </div>
        </script>

        <script data-main="js/main" src="js/require.js"></script>
        <!-- Minnow JS -->
    </body>
</html>
